<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display </title>
    <link rel="stylesheet" href="styles/display.css">

</head>
<body>
    <div>
        <input type="text" class="name" placeholder="name">
        <input type="email" class="email" placeholder="email">
    </div>

    <div class="question">
        <p class="para">
            Thanks for chatting with our customer support .Would you like to take our quick survey?
        </p>
        <button class="yes">
            yes
        </button>
        <button class="no">
            no
        </button>

    </div>
    <div>
        <div class="image">
            <img class="google" src="Google_Images_2015_logo.svg.png">
        </div>
        

        <div class="search-bar-1" >
            <input type="text" class="search-bar-2"   placeholder="Search Google or type a URL ">
        </div>
    </div>
    
    <div>
        <form>
            <div class="form-1">
                <input class="firstname"  type="text" placeholder="first name">
            <input class="lastname"  type="text" placeholder="last name">
            </div>
            <div>
            <input class="email" type="email" placeholder="email">
        
                <button class="sign">
                    Sign Up
                </button>
            </div>
        </form>
    </div>

    <div>
        <p class="head">
            Request a ride now
        </p>

        <input type="text" class="location" placeholder="Enter pickup location">
        <input type="text" class="destination" placeholder="Enter destination">

        <div class="btn">
            <button class="uber">
            Request Now
        </button>

        <button class="later">
            Schedule for later
        </button>

        </div>
    </div>
</body>
</html>
